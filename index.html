<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <input type="text" class="calculator-display" value="" readonly>

    <div class="calculator-keys">
      <button value="+" class="operator">+</button>
      <button value="-" class="operator">-</button>
      <button value="*" class="operator">&times;</button>
      <button value="/" class="operator">&divide;</button>

      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>

      <button value="0">0</button>
      <button value="." class="decimal">.</button>
      <button value="all-clear" class="all-clear">AC</button>

      <button value="=" class="equal-sign operator">=</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
